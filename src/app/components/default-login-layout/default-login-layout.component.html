<main>
    <section class="form-section">
      <img src="/assets/svg/inchurch-logo.svg"/>
      <h2>{{ title }}</h2>
      <ng-content></ng-content>
      <div class="btn-wrapper">
            <button
                class="btn-primary"
                (click)="submit()"
                [disabled]="disablePrimaryBtn"
            >
                {{ primaryBtnText }}
            </button>
            <div class="divider">
                <div></div>
                <span>or</span>
                <div></div>
            </div>
            <button class="btn-secondary" (click)="navigate()">{{ secondaryBtnText }}</button>
      </div>
    </section>
    <section class="main-section">
        <h1>Your Faith in Action</h1>
        <img class="main-section-image" src="/assets/svg/logo-cross.svg"/>
    </section>
</main>
